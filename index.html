<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My tech start</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-router/0.4.3/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/homeCtrl.js"></script>
</head>
<body ng-app="githubApp" ng-controller="homeCtrl">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Andy's tech start</a>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="(key,val) in articles" class="active"><a href="#/page/{{key}}/{{val[0].title}}">{{key}}</a></li>
        </ul>
    </div>
</nav>
<div>
    <div class="col-lg-3 hidden-xs col-md-3">
        <li ng-repeat="value in activeCategory">
            <a href="{{value.link}}" ui-sref-opts="{reload:true}">{{value.name}}</a>
        </li>
        <li class="active"><a href="#/page/java/haha">Sprinag</a></li>
        <li><a href="#/page/java/haha" ui-sref-opts="{reload:true}" href="">JVM</a></li>
        <li><a href="#/page/java/hehe" ui-sref-opts="{reload:true}" href="">MT</a></li>
        <li><a href="#/page/java/heihei" ui-sref-opts="{reload:true}" href="">About me</a></li>
    </div>
    <div class="col-lg-9 col-md-9">
        <div ui-view></div>
        <li ng-repeat="(key,val) in articles">{{key}}
            <span ng-repeat="(key2, val2) in articles[key]">
            {{key2}}
            <span ng-repeat="name in articles[key][key2]">
                {{name}}
            </span>
        </span>
        </li>
    </div>
</div>
</body>
</html>
